<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Maharaja Events</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#fffaf0}
header{background:#4b0000;color:#ffd700;padding:45px;text-align:center}

.gallery{
max-width:1100px;margin:auto;padding:50px 20px;
display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px
}

figure{
background:#fff;border-radius:12px;
overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,.15);
transition:.4s
}
figure:hover{transform:translateY(-8px)}
figure img{width:100%;cursor:pointer;transition:.5s}
figure:hover img{transform:scale(1.08)}
figcaption{
padding:12px;text-align:center;
font-weight:600;color:#6b0000
}

#popup{
display:none;position:fixed;top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
justify-content:center;align-items:center;z-index:999
}
#popup img{max-width:90%;max-height:90%;border-radius:12px}

footer{
background:#4b0000;color:#ffd700;text-align:center;padding:20px
}
footer a{color:#ffd700;text-decoration:none}
</style>
</head>

<body>

<header>
<h1>Our Premium Event Portfolio</h1>
<p>Tap any image to view</p>
</header>

<div class="gallery">
<figure>
<img src="images/p1.jpg" onclick="openImg(this.src)">
<figcaption>Pastel Floral Wedding Stage</figcaption>
</figure>

<figure>
<img src="images/p2.jpg" onclick="openImg(this.src)">
<figcaption>Pink & White Floral Decoration</figcaption>
</figure>

<figure>
<img src="images/p3.jpg" onclick="openImg(this.src)">
<figcaption>Royal Purple Theme Stage</figcaption>
</figure>

<figure>
<img src="images/p4.jpg" onclick="openImg(this.src)">
<figcaption>Traditional Grand Floral Setup</figcaption>
</figure>
</div>

<div id="popup" onclick="closeImg()">
<img id="popupImg">
</div>

<footer>

<p>Â© 2026 Maharaja Events | Rayachoty</p>
<a href="index.html">Home</a>
</footer>

<script>
function openImg(src){
document.getElementById("popup").style.display="flex";
document.getElementById("popupImg").src=src;
}
function closeImg(){
document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
